<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nissan Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            background: url('car.jpg') no-repeat center center fixed;
        }
        .header {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .cars {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .car {
            background-color: white;
            padding: 20px;
            width: 200px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            font-weight: bold;
        }
        .back {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">Nissan Cars</div>
    <div class="cars">
        <div class="car">Nissan Magnite</div>
        <div class="car">Nissan Kicks</div>
        <div class="car">Nissan GT-R</div>
        <div class="car">Nissan Sunny</div>
        <div class="car">Nissan X-Trail</div>
        <div class="car">Nissan Terrano</div>
    </div>
    <a class="back" href="index.html">Back to Home</a>
</body>
</html>
